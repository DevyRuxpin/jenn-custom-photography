<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- 2025 SEO Optimized Title & Meta -->
    <title>Jenn Custom Photography - Professional Photo Restoration & Editing Services</title>
    <meta name="description" content="Transform your memories with expert photo restoration, custom editing, and creative design services. Professional photography services with award-winning quality." />
    <meta name="keywords" content="photo restoration, photo editing, custom photography, digital art, photo repair, color correction, photo enhancement, creative design, professional photography services" />
    
    <!-- Mobile & PWA Optimization -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Jenn Custom Photography" />
    <meta name="theme-color" content="#0ea5e9" />
    
    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    
    <!-- Critical Fonts - 2025 Best Practice -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- 2025 Open Graph & Social Media -->
    <meta property="og:title" content="Jenn Custom Photography - Professional Photo Restoration & Editing Services" />
    <meta property="og:description" content="Transform your memories with expert photo restoration, custom editing, and creative design services. Professional photography services with award-winning quality." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jenncustomphotography.com" />
    <meta property="og:image" content="https://jenncustomphotography.com/og-image.jpg" />
    <meta property="og:site_name" content="Jenn Custom Photography" />
    
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Jenn Custom Photography - Professional Photo Restoration & Editing Services" />
    <meta name="twitter:description" content="Transform your memories with expert photo restoration, custom editing, and creative design services." />
    <meta name="twitter:image" content="https://jenncustomphotography.com/og-image.jpg" />
    
    <!-- 2025 SEO & Performance -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://jenncustomphotography.com" />
    
    <!-- 2025 Core Web Vitals Optimization -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="modulepreload" href="/src/main.tsx" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
